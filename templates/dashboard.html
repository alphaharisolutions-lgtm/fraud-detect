<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | SafePay Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4338ca;
            --secondary: #6366f1;
            --bg-light: #f3f4f6;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            border-right: 1px solid #e5e7eb;
            position: fixed;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-brand {
            font-weight: 800;
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
        }

        .nav-link {
            color: #6b7280;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #f1f5f9;
            color: var(--primary);
        }

        .nav-link i {
            width: 24px;
            margin-right: 12px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2.5rem;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .bg-indigo-light {
            background-color: #e0e7ff;
            color: #4338ca;
        }

        .bg-emerald-light {
            background-color: #dcfce7;
            color: #059669;
        }

        .bg-rose-light {
            background-color: #ffe4e6;
            color: #e11d48;
        }

        .table-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .table thead th {
            background-color: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            color: #1e293b;
            font-size: 0.875rem;
        }

        .badge-fraud {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .badge-safe {
            background-color: #dcfce7;
            color: #166534;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-shield-halved me-2"></i> SafePay
        </div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="#"><i class="fas fa-chart-pie"></i> Overview</a>
            <a class="nav-link" href="/"><i class="fas fa-plus"></i> New Transaction</a>
            <a class="nav-link" href="#"><i class="fas fa-history"></i> History</a>
            <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 class="fw-bold m-0">Analytics Dashboard</h2>
            <div class="dropdown">
                <button class="btn btn-white bg-white shadow-sm border rounded-pill px-4" type="button">
                    <i class="far fa-calendar me-2"></i> Last 30 Days
                </button>
            </div>
        </div>

        <!-- Stats row -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon bg-indigo-light">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <h6 class="text-muted mb-1">Total Transactions</h6>
                    <h3 class="fw-bold mb-0" id="total-count">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon bg-rose-light">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h6 class="text-muted mb-1">Fraud Detected</h6>
                    <h3 class="fw-bold mb-0 text-danger" id="fraud-count">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon bg-emerald-light">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h6 class="text-muted mb-1">Genuine Transactions</h6>
                    <h3 class="fw-bold mb-0 text-success" id="genuine-count">0</h3>
                </div>
            </div>
        </div>

        <!-- Charts row -->
        <div class="row g-4 mb-5">
            <div class="col-md-8">
                <div class="stat-card">
                    <h5 class="fw-bold mb-4">Fraud Trend Analysis</h5>
                    <canvas id="trendChart" height="200"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <h5 class="fw-bold mb-4">Risk Distribution</h5>
                    <canvas id="riskChart" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Recent Transactions Table -->
        <div class="table-card">
            <div class="p-4 border-bottom d-flex justify-content-between align-items-center">
                <h5 class="fw-bold m-0">Recent Activity</h5>
                <button class="btn btn-sm btn-outline-primary rounded-pill">View All</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>UTR Number</th>
                            <th>Amount</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Risk Score</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-table-body">
                        <!-- Data will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const statsResp = await fetch('/api/stats');
                const stats = await statsResp.json();

                document.getElementById('total-count').innerText = stats.total;
                document.getElementById('fraud-count').innerText = stats.fraudulent;
                document.getElementById('genuine-count').innerText = stats.genuine;

                const transResp = await fetch('/api/transactions');
                const transactions = await transResp.json();

                const tableBody = document.getElementById('transaction-table-body');
                tableBody.innerHTML = '';

                transactions.reverse().slice(0, 10).forEach(t => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                    <td>#${t.id}</td>
                    <td><span class="text-primary fw-bold">${t.utr_number}</span></td>
                    <td>â‚¹${t.amount.toLocaleString()}</td>
                    <td>${t.location}</td>
                    <td><span class="badge ${t.is_fraud ? 'badge-fraud' : 'badge-safe'} rounded-pill px-3 py-2">${t.is_fraud ? 'Fraud Alert' : 'Normal'}</span></td>
                    <td><strong>${(t.prediction_score * 100).toFixed(1)}%</strong></td>
                `;
                    tableBody.appendChild(tr);
                });

                initCharts(stats);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function initCharts(stats) {
            // Line Chart for Trend (Mock data for demo)
            const ctxTrend = document.getElementById('trendChart').getContext('2d');
            new Chart(ctxTrend, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Fraud Alerts',
                        data: [2, 5, 3, 8, 4, 10, stats.fraudulent],
                        borderColor: '#e11d48',
                        backgroundColor: 'rgba(225, 29, 72, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } }
                }
            });

            // Pie Chart for Risk Distribution
            const ctxRisk = document.getElementById('riskChart').getContext('2d');
            new Chart(ctxRisk, {
                type: 'doughnut',
                data: {
                    labels: ['Genuine', 'Fraudulent'],
                    datasets: [{
                        data: [stats.genuine, stats.fraudulent],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'bottom' } },
                    cutout: '70%'
                }
            });
        }

        window.onload = fetchData;
    </script>

</body>

</html>
